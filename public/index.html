<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Chat</title>
  <link rel="stylesheet" href="css/matrix.css">
  <link rel="stylesheet" href="css/chat.css">
</head>
<body>
  <canvas id="matrix-canvas"></canvas>

  <div class="crt-overlay">
    <div class="scanlines"></div>
    <div class="crt-flicker"></div>
  </div>

  <div class="chat-container">
    <div class="chat-header">
      <span class="chat-title">MATRIX CHAT</span>
    </div>

    <div class="chat-window" id="chat-window">
      <div class="message system-message">
        <span class="message-text">Send a message to receive a smiling GIF!</span>
      </div>
    </div>

    <div class="input-container">
      <input
        type="text"
        id="chat-input"
        class="chat-input"
        placeholder="Type a message..."
        autocomplete="off"
      >
      <button id="send-btn" class="send-btn">&#10148;</button>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/matrix-rain.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
